<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean background with subtle border -->
  <rect width="240" height="80" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Git Branch Icon - cleaner design -->
  <g transform="translate(20, 25)">
    <circle cx="0" cy="0" r="4" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
    <circle cx="20" cy="15" r="4" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="30" r="4" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="4" x2="0" y2="26" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
    <line x1="4" y1="4" x2="16" y2="11" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Code Brackets - refined and symmetrical -->
  <g transform="translate(55, 20)" fill="#3b82f6">
    <path d="M2 15 L10 25 L2 35 L4 37 L14 25 L4 13 Z" stroke="#ffffff" stroke-width="1"/>
    <path d="M26 13 L16 25 L26 37 L24 35 L16 25 L24 15 Z" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Banner/Flag - cleaner proportions -->
  <g transform="translate(95, 22)">
    <rect x="0" y="0" width="28" height="16" fill="#dc2626" rx="3"/>
    <polygon points="28,0 36,8 28,16" fill="#b91c1c"/>
    <text x="14" y="11" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700">B</text>
  </g>
  
  <!-- Project Title - better typography -->
  <text x="145" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#1e40af">
    Banner Extensibility
  </text>
  <text x="145" y="46" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#6b7280">
    Page Builder
  </text>
  
  <!-- Subtitle -->
  <text x="145" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9ca3af">
    Git-Friendly Code Review Tool
  </text>
  
  <!-- Clean accent line -->
  <line x1="20" y1="70" x2="220" y2="70" stroke="#e5e7eb" stroke-width="1"/>
</svg>