<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" rx="8" fill="#1e3a8a" opacity="0.1"/>
  
  <!-- Git Branch Icon -->
  <g transform="translate(15, 20)">
    <circle cx="0" cy="0" r="3" fill="#10b981"/>
    <circle cx="15" cy="15" r="3" fill="#10b981"/>
    <circle cx="0" cy="30" r="3" fill="#10b981"/>
    <line x1="0" y1="3" x2="0" y2="27" stroke="#10b981" stroke-width="2"/>
    <line x1="3" y1="3" x2="12" y2="12" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Code Brackets -->
  <g transform="translate(45, 15)" fill="#3b82f6">
    <path d="M0 10 L8 20 L0 30 L2 32 L12 20 L2 8 Z"/>
    <path d="M20 8 L10 20 L20 32 L18 30 L10 20 L18 10 Z"/>
  </g>
  
  <!-- Banner/Flag -->
  <g transform="translate(85, 18)">
    <rect x="0" y="0" width="25" height="18" fill="#dc2626" rx="2"/>
    <polygon points="25,0 35,9 25,18" fill="#b91c1c"/>
    <text x="12.5" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">B</text>
  </g>
  
  <!-- Project Title -->
  <text x="125" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Banner Extensibility
  </text>
  <text x="125" y="45" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
    Page Builder
  </text>
  
  <!-- Subtitle -->
  <text x="125" y="60" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Git-Friendly Code Review Tool
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="175" cy="25" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="185" cy="35" r="1.5" fill="#3b82f6" opacity="0.6"/>
  <circle cx="180" cy="45" r="1" fill="#dc2626" opacity="0.6"/>
</svg>